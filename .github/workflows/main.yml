name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set environment variable
        run: echo "CYPRESS_deviceName=desktop" >> $GITHUB_ENV
      - name: Cypress run
        uses: cypress-io/github-action@v6
        
      - name: Run tests
        run: |
               CYPRESS_deviceName=desktop npx cypress run --spec ..cypress/e2e/task1.cy.js
